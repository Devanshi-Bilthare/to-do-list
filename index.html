<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <h1>TO DO LIST</h1>
        <div class="input">
            <input id="new_task" type="text" placeholder="Add a new Task">
            <button class="add-tsk" onclick="addTask()"><i class="ri-add-line"></i></button>
        </div>

        <div class="list">
            <ul id="task_list"></ul>
        </div>
    </main>
    

    <script src="./script.js"></script>
</body>
</html>
